<h3>Post Job List</h3>

<div class="container-fluid">
    <div class="mb-3">
        <label for="lblListingName" class="form-label">Listing Name</label>
        <input type="text" class="form-control" id="txtListingName" placeholder="What is this job role for?">
      </div>
<div class="mb-3">
    <label for="lblListingDescription" class="form-label">Listing Description</label>
    <textarea class="form-control" id="txtListingDescription" placeholder="Specify brief details about listing." rows="5" cols="20"></textarea>
  </div>
  <div class="mb-3">
    <label for="lblStartDate" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="dtStartDate">
  </div>
  <div class="mb-3">
    <label for="lblEndDate" class="form-label">End Date</label>
    <input type="date" class="form-control" id="dtEndDate">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Is Active
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Post Job</button>
  </div>
</div>
